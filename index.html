    <div class="layout-container">
        <!--  header -->
        <div class="header header-bar layout-item header-m">

                <div class="app-name" style="margin-left: .2rem;"> Smash Score</div>

                        <span class='drop-2 drop'>10s</span>
                        <span class='drop-3 drop'>15s</span>
                        <span class='drop-3 drop'>20s</span>
